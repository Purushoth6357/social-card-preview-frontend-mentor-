<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
      <div class="name">Jessica Randall</div>
      <div class="city">London, United Kingdom</div>
      <div class="label">"Front-end developer and avid reader"</div>
      <div class="buttons">
        <a href="">
          <div class="button">GitHub</div>
        </a>
        <a href="">
          <div class="button">Frontend Mentor</div>
        </a>
        <a href="">
          <div class="button">LinkedIn</div>
        </a>
        <a href="">
          <div class="button">Twitter</div>
        </a>
        <a href="">
          <div class="button">Instagram</div>
        </a>
      </div>
    </div>
  </main>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Purushoth6357">Purushoth</a>.
  </div>
</body>
</html>
